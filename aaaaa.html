<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo clicker</title>
    <style>
        body{
            font-size: 150%;
            margin: auto;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            user-select: none;
        }
        .area{
            width:  100%;
            height: 50px;
            cursor: grabbing;
        }
        footer{
            margin-top: 27%;
            background-color: #ffffff;
        }
    </style>
    </head>
<body align='center'>
    <div class="area" onclick="pontuou()"></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="area" onclick="clique()">clique</div>
    <br>
    <div class="area" onclick="upgrader()">upgrade</div>
    <br><br>
    <div class="area"></div>
    <div class="area"></div>
    <script>
        let click=1
        let u=0
        let preço=2
        let pontos='';
        let a=document.getElementsByClassName("area")[0];
        let c=document.getElementsByClassName("area")[2];
        let b=document.getElementsByClassName('area')[3];
        function pontuou(){
            a.innerHTML = 'Pontuação: \n'+pontos;
}
        function clique(){
            if(u==0){
                pontos=click++;
                pontuou()
                    }
            else if(u>1){
                pontos=pontos++*u;
                pontuou()
                    }
}
        function upgrader(){
            if(pontos-preço>>0){
                pontos-preço;
                preço**
                u++
                c.innerHTML=("upgrade <br> pontos por click: \n"+click);
                pontuou()
                valor()
                    }
                else{
                pontuou()
                valor()
                    }
        function valor(){
                b.innerHTML=("valor do upgrade: \n"+preço);
                    }
}
    </script>
</body>
</html>
