<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo clicker</title>
    <style>
        body{
            font-size: 150%;
            margin: auto;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
        }
        .area{
            width:  100%;
            height: 50px;
            cursor: grabbing;
        }
        footer{
            margin-top: 27%;
            background-color: #ffffff;
        }
    </style>
    </head>
<body align='center'>
    <div class="area" onchange="pontuou()"></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="area" onclick="clique()">clique</div>
    <br>
    <div class="area" onclick="upgrader()">upgrade</div>
    <br><br>
    <div class="area"></div>
    <script>
        let click=0
        let u=0
        let preço=2+u
        let pontos=click
        let a=document.getElementsByClassName("area")[0];
        let b=document.getElementsByClassName('area')[3]
        function pontuou() {
    a.innerHTML = 'Pontuação: \n'+pontos;
}
        function clique(){
if(u<=1){
    pontos=click++;
    pontuou()
}
else if(u>=1){
    pontos=click++*u;
    pontuou()
}
        }
        function upgrader(){
        if(click-preço>u){
            click-preço+u;
            u++
            b.innerHTML=("pontos por click: \n"+u);
            pontuou()
    }
    else{
        b.innerHTML=("valor insuficiente pontos necesários: \n"+u);

        pontuou()
    }
}
    </script>
</body>
</html>
