<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador de clicks</title>
    <style>
        body{
            font-size: 150%;
            margin: auto;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
        }
        .area{
            width: 200px;
            height: 100px;
            cursor: grabbing;
        }
    </style>
    </head>
<body align='center'>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="area" onclick="clique()">clique</div>
    <br>
    <div class="area" onclick="upgrade()">upgrade</div>
    <script>
        let upgrade=0
        let click=0
        var a=window.document.getElementsByClassName("area")[0];
        function clique(){
        a.innerText=click++;
        a.style.background='white';
        a.style.color='black';
            if(upgrade=1){
        a.innerText=click++*2;
        a.style.background='white';
        a.style.color='black';
            }
        else{
            a.innerText=click++;
        }
    }
        function upgrade(){
    if(click>2){
        click=click-2;
        upgrade=upgrade+1;
    }
    else{
        alert('clicks insuficiente');
    }
        }


    </script>
</body>
</html>
