<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo</title>
    <style>
        body{
            font-size: 150%;
            margin: auto;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            user-select: none;
        }
        .area{
            width:  100%;
            height: 50px;
            cursor: grabbing;
        }
        footer{
            margin-top: 27%;
            background-color: #ffffff;
        }
    </style>
</head>
<body align='center'>
    <div class="area" onclick="pontuação()"></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="area" onclick="clique()|pontuação()">clique</div>
    <br>
    <div class="area" onclick="upgrader()|valor()">upgrade</div>
    <br><br>
    <div class="area"></div>
    <div class="area"></div>
    <script>
        let força=0;
        let pontos=0;
        let upgrade=0;
        let preço=2;
    let a=document.getElementsByClassName('area')[0];
    let b=document.getElementsByClassName('area')[2];
    let c=document.getElementsByClassName('area')[3];
    function pontuação(){
        a.innerText='Pontuação:\n'+pontos;
    }
    function valor(){
        c.innerText='valor do upgrade:\n'+valor;
    }
    function click(){
        if(upgrade==0){
            força=pontos++
            onclick=pontuação()
        }
        else if(upgrade>1){
            pontos*força
            onclick=pontuação()
        }
        else{
            pontos++
        }
    }
    function upgrader(){
        if(pontos-preço>>0){
            pontos-preço;
            preço++
            upgrade++
            força++
            onclick=pontuação()+valor()
        }
        else{
            pontuação()
            valor()
        }
    }
    </script>
</body>
</html>
